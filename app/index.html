<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi Classifieds</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap-select/dist/css/bootstrap-select.css">
    <link rel="stylesheet" href="libs/toastr/build/toastr.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header id="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-5 pull-left">
                <div id="logo">
                    <a href="#/home"><img src="./images/logo-kiwi-classifieds.png" alt="Team Kiwi logo"></a>
                </div>
            </div>
            <div class="col-xs-12 col-md-7 pull-right">
                <div id="top-right-panel">
                    <div id="login-register">
                        <span id="hello-user"></span>
                        <div id="login-register-links">
                            <a href="#/login">Login</a>
                            <span>/</span>
                            <a href="#/register">Register</a>
                        </div>
                        <a id="logout-link" class="hidden" href="#/logout">Logout</a>
                    </div>
                    <div id="post-free-ad">
                        <a href="#/postfreead" class="btn btn-primary pull-right" id="postAdBtn">Post Free Ad</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div id="top-container">
    <div class="container">
        <div id="classifieds-count">
            
        </div>
        <div id="select-category">
            <label for="categories">Select category</label>
            <select class="selectpicker" id="categories" name="select_category">
                <option value="all">All Categories</option>
                <option value="cars">Cars & Vehicles</option>
                <option value="property">Property</option>
                <option value="hobbies">Hobbies</option>
                <option value="pets">Pets & Animals</option>
                <option value="homegarden">Home & Garden</option>
                <option value="electronics">Electronics</option>
                <option value="services">Services</option>
                <option value="fashion">Fashion & Beauty</option>
                <option value="jobs">Jobs</option>
            </select>
        </div>
    </div>
</div>

<div id="main">
    
</div>

<footer class="text-center footer">
    <div class="row">
        <div>
            <small><strong>Author:</strong> <a href="https://github.com/EmilPD/JSApps-Team-Kiwi" target="_blank">Team Kiwi</a></small>
            <br>
            <small><strong>Members:</strong> <a href="https://github.com/EmilPD">qwerty123</a>, <a href="https://github.com/denislav48">d3n1000</a></small>
            <br>
            <small><strong>&copy; 2017</strong></small>
        </div>
    </div>
</footer>

<div id="fb-root"></div>

    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;

    <script src="libs/core-js/client/shim.min.js"></script>
    <script src="libs/systemjs/dist/system.js"></script>
    <script src="./scripts/system-config.js"></script>
    <script src="libs/navigo/lib/navigo.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="libs/handlebars/dist/handlebars.js"></script>
    <script src="libs/crypto-js/crypto-js.js"></script>
    <script src="libs/toastr/build/toastr.min.js"></script>

<script>
    $('.selectpicker').selectpicker({
        style: 'btn-success',
        size: 8,
    });

</script>
</body>
</html>
